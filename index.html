<body><!DOCTYPE html><html lang='en-us'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Cayuga Centers Acronyms</title></head><input  type='text' id='myInput' onkeyup='myFunction()' placeholder='Search for acronyms or their definitions..' title='Type in an acronym or definition'> <table id='myTable'><tr class='header'><th style='width:60%;'>Acronym</th><th style='width:40%;'>Definition</th></tr><tr><td>EHR</td><td>Electronic Health Record</td></tr><tr><td>OLP</td><td>Other Licensed Practicioner</td></tr></table><script>const myFunction = () => {const trs = document.querySelectorAll('#myTable tr:not(.header)');const filter = document.querySelector('#myInput').value;const regex = new RegExp(filter, 'i');const isFoundInTds = td => regex.test(td.innerHTML);const isFound = childrenArr => childrenArr.some(isFoundInTds);const setTrStyleDisplay = ({ style, children }) => {style.display = isFound([...children]) ? '' : 'none'};trs.forEach(setTrStyleDisplay)}</script><style>input#myInput { width: 300px; }table#myTable { width: 50%; }table#myTable th { text-align: left; padding: 20px 0 10px; }</style></body></html>
